<!DOCTYPE HTML>
<html>
	
	<head>
		
		<title>Icon Maker</title>
		
		<link rel="stylesheet" href="css/normalize.css"> <!-- Nicolas Gallagher's Normalize.css -->
		<link rel="stylesheet" href="css/main.css"> <!-- Main CSS -->

	</head>

	<body>
		<script>
			window.addEventListener('DOMContentLoaded', function (){
				var gridSize = 32, el;

				for (var y = 1; y <= gridSize; y++) {
					for (var x = 1; x <= gridSize; x++) {
						el = document.createElement('div');
						el.className = 'square';
						el.id = 'pix-' + x + '-' + y;
						if (x == 1) el.dataset.isLeft = 'true';
						if (y == 1) el.dataset.isTop = 'true';
						el.addEventListener('click', function (e) {
							e.target.classList.toggle('blackBG');
						});
						document.body.appendChild(el);
					}
				}
			});
		</script>
	</body>
</html>
